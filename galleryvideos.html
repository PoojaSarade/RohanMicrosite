        * {

            padding: 0;

            font-family: Arial, sans-serif;

        body {
            background-color: #f5f5f5;
            padding: 100px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .gridWrapper {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
        }
        
        .videoGridGap {
            margin-bottom: 40px;
        }
        
        @media (max-width: 992px) {
            .gridWrapper {
                grid-template-columns: repeat(2, 1fr);
            }
        }
        
        @media (max-width: 576px) {
            .gridWrapper {
                grid-template-columns: 1fr;
            }
        }
        
        .hoverTile {
            position: relative;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            height: 220px;
        }
        
        .hoverTile__img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }
        
        .hoverTile:hover .hoverTile__img {
            transform: scale(1.05);
        }
        
        .youtube-icon::after {
            content: "";
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #ff4500;
            border-radius: 10px;
            width: 60px;
            height: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: url("data:image/svg+xml;charset=utf-8,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='white'%3E%3Cpath d='M10 16.5l6-4.5-6-4.5v9zM12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8z'/%3E%3C/svg%3E");
            background-repeat: no-repeat;
            background-position: center;
            background-size: 24px;
        }
        
        .video-title {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            font-size: 24px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        
        .brand-logo {
            position: absolute;
            bottom: 15px;
            right: 15px;
            color: white;
            font-size: 18px;
            font-weight: bold;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.7);
        }
        
        /* Modal Styles */
        .csModal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }
        
        .csModal--lg {
            padding: 20px;
        }
        
        .transparentArea {
            background-color: rgba(0, 0, 0, 0.9);
        }
        
        .csModalOut {
            position: absolute;
            top: 20px;
            right: 30px;
            color: white;
            font-size: 40px;
            cursor: pointer;
            z-index: 1001;
        }
        
        .csModalOut::before {
            content: "Ã—";

        .csModal__content {
            position: relative;
            width: 90%;
            max-width: 1200px;
        }
        
        .csModal__body {
            padding: 0;
        }
        
        .videoBlock {
            position: relative;
            padding-bottom: 56.25%; /* 16:9 Aspect Ratio */
            height: 0;
            overflow: hidden;
        }
        
        .videoBlock iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>

    <script>
        // Get all video links
        const videoLinks = document.querySelectorAll('.hoverTile');
        const closeButtons = document.querySelectorAll('.csModalOut');
        
        // Add click event to each video link
        videoLinks.forEach(link => {
            link.addEventListener('click', function() {
                const modalId = this.getAttribute('modalin');
                const modal = document.getElementById(modalId);
                if (modal) {
                    modal.style.display = 'flex';
                }
            });
        });
        
        // Add click event to close buttons
        closeButtons.forEach(button => {
            button.addEventListener('click', function() {
                const modal = this.closest('.csModal');
                if (modal) {
                    modal.style.display = 'none';
                    // Stop video playback when closing modal
                    const iframe = modal.querySelector('iframe');
                    if (iframe) {
                        const src = iframe.getAttribute('src');
                        iframe.setAttribute('src', '');
                        iframe.setAttribute('src', src);
                    }
                }
            });
        });
        
        // Close modal when clicking outside content
        document.addEventListener('click', function(event) {
            const modals = document.querySelectorAll('.csModal');
            modals.forEach(modal => {
                if (event.target === modal) {
                    modal.style.display = 'none';
                    // Stop video playback when closing modal
                    const iframe = modal.querySelector('iframe');
                    if (iframe) {
                        const src = iframe.getAttribute('src');
                        iframe.setAttribute('src', '');
                        iframe.setAttribute('src', src);
                    }
                }
            });
        });
        
        // Close modal with escape key
        document.addEventListener('keydown', function(event) {
            if (event.key === 'Escape') {
                const visibleModals = document.querySelectorAll('.csModal[style*="display: flex"]');
                visibleModals.forEach(modal => {
                    modal.style.display = 'none';
                    // Stop video playback when closing modal
                    const iframe = modal.querySelector('iframe');
                    if (iframe) {
                        const src = iframe.getAttribute('src');
                        iframe.setAttribute('src', '');
                        iframe.setAttribute('src', src);
                    }
                });
            }
        });
    </script>
